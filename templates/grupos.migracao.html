<script>
$(document).ready(function(){


 $("#frmEdit").validate();

 $("#submit").click(function(){
 		$("#frmEdit").submit();
 });
 
 
 $("#idGrupoDe").change(function(){
	$('#boxParticipantes').html('<p align="center"><img src="img/ajax_loading_pequeno.gif" /><br />Processando...</p>');
	$("#boxParticipantes").load('ajax/ajax.carregaParticipantesMigracao.php?ajax=1&idGrupo='+$(this).val());
});
 
});

</script>

<section>
<h1>Seleciona Grupo</h1>
<form class="form-horizontal" id="frmEdit" method="post" action="grupos.response.php">
        <fieldset>
          <legend>Migração de Participantes</legend>
          <div class="control-group">
            <label for="idGrupoDe" class="control-label">De:</label>

             <SELECT name="idGrupoDe" id="idGrupoDe" class="span5 required">
             <option value="" selected="selected">Selecione</option>
             <!-- BEGIN BLOCK_GRUPO -->

             <!-- END BLOCK_GRUPO -->
			 </SELECT>
            </div>
          </div>
          <div id="boxParticipantes"></div>
 <div class="control-group">
            <label for="idGrupoPara" class="control-label">Para:</label>

             <SELECT name="idGrupoPara" id="idGrupoPara" class="span5 required">
             <option value="" selected="selected">Selecione</option>
             <!-- BEGIN BLOCK_GRUPO_PARA -->
             <option value="{ID_GRUPO}">{LABEL_GRUPO}</option>
             <!-- END BLOCK_GRUPO_PARA -->
			 </SELECT>

          </div>
         <div class="form-actions">

          </div>
        </fieldset>
      </form>
</section>
