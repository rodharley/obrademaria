    <script>
Number.prototype.format = function(n, x, s, c) {
    var re = '\\d(?=(\\d{' + (x || 3) + '})+' + (n > 0 ? '\\D' : '$') + ')',
        num = this.toFixed(Math.max(0, ~~n));

    return (c ? num.replace('.', c) : num).replace(new RegExp(re, 'g'), '$&' + (s || ','));
};

String.prototype.replaceAll = String.prototype.replaceAll || function(needle, replacement) {
    return this.split(needle).join(replacement);
};

function showMessage(title="Mensagem",message="Ocorreu um erro de conexão com os servidores, tente novamente mais tarde."){
  $("#modalMessageTitle").html(title == '' ? "Mensagem" : title);
  $("#modalMessageBody").html(message == '' ? "Ocorreu um erro de conexão com os servidores, tente novamente mais tarde." : message);
  $("#modalMessage").modal('show');
}
function hideMessage(){
  $("#modalMessageTitle").html("");
  $("#modalMessageBody").html("");
  $("#modalMessage").modal('hide');
}

		});
});
